{% extends "base.html" %}

{% block content %}

<h3 class="row justify-content-center page-title">Sign Up Here!</h3>

<div class="container h-100">
        <form class="card" method="POST" action="{{ url_for('register') }}">
            <div class="card-body">
                <div class="row justify-content-center">
                    <div class="form-group col-12">
                        <i class="fas fa-user-plus"></i>
                        <label for="username">Username <i>(Must be 5 characters long!)</i></label>
                        <input type="text" name="username" class="form-control" maxlength="15" minlength="5" pattern="^[a-zA-Z0-9]{5,15}$" id="username" required />
                    </div>
                    <div class="form-group col-12">
                        <i class="fas fa-user-lock"></i>
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" id="password" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
                <div class="row justify-content-center">
                    <p class="center-text">
                        Already have a account?
                        <a href="{{ url_for('login') }}" class="center-text">Log In Here</a>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
