{% extends "base.html" %}
{% block content %}

<h3 class="row justify-content-md-center">Register Here</h3>

<div class="container">
<div class="row justify-content-md-center">
    <form class="card" method="POST" action="{{ url_for('register') }}">
        <div class="card-body">
        <div class="row justify-content-md-center">
            <div class="form-group col-md-12">
                <i class="fas fa-user-plus"></i>
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" maxlength="15"
                minlength="5" pattern="^[a-zA-Z0-9]{5,15}$" id="username" required> 
            </div>
              <div class="form-group col-md-12">
                <i class="fas fa-user-lock"></i>
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" minlength="5"
                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" id="password" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</div>

{% endblock %}
