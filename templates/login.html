{% extends "base.html" %} {% block content %}

<h3 class="row justify-content-center page-title">Log In</h3>

<div class="container">
    <div class="row justify-content-center">
        <form class="card" method="POST" action="{{ url_for('login') }}">
            <div class="card-body">
                <div class="row justify-content-center">
                    <div class="form-group col-12">
                        <i class="fas fa-user-cog"></i>
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control" maxlength="15" minlength="5" pattern="^[a-zA-Z0-9]{5,15}$" id="username" required />
                    </div>
                    <div class="form-group col-12">
                        <i class="fas fa-user-lock"></i>
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" id="password" required />
                    </div>
                    <button type="submit" class="btn btn-primary text-center">Log In</button>
                </div>
                <div class="row justify-content-center">
                    <p class="center-text">
                        New here? Sign up here
                        <a href="{{ url_for('register') }}" class="center-text">Sign up here</a>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
