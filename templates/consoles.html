{% extends "base.html" %} {% block content %}

<h3 class="row d-flex justify-content-center text-center page-title">Manage Categories</h3>

<div class="row d-flex justify-content-center">
    <div class="col-md-12 text-center">
        <a href="{{ url_for('add_console' )}}">
            <button type="button" class="btn btn-secondary btn-lg">Add Category <i class="fas fa-plus-square right"></i></button>
        </a>
    </div>
</div>

<div class="container">
    <div class="row justify-content-md-center">
        {% for console in console_type %}
        <div class="col-sm-4 mb-3">
            <div class="card" style="width: 18rem;">
                <h5 class="card-title">{{ console.console_name }}</h5>
                <a href="{{ url_for('delete_console', console_id=console._id) }}">
                    <button type="button" class="btn btn-danger">Delete Category <i class="fas fa-times-circle right"></i></button>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
