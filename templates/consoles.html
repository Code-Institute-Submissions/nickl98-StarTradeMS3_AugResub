{% extends "base.html" %} 

{% block content %}
<div class="card card-content col-md-8 mx-auto">
    <h3 class="row d-flex justify-content-center text-center page-title2">Manage Categories</h3>
    <div class="row d-flex justify-content-center">
        <div class="col-md-8 text-center">
            <a href="{{ url_for('add_console' )}}">
                <button type="button" class="btn btn-secondary btn-lg">Add Category <i class="fas fa-plus-square right"></i></button>
            </a>
        </div>
    </div>
</div>

<div class="card card-content col-md-8 mx-auto" id="category-cont">
    <div class="row justify-content-md-center">
        {% for console in console_type %}
        <div class="col-sm-4 mb-3">
            <div style="width: 18rem;">
                <h5 class="card-title">{{ console.console_name }}</h5>
                <a href="{{ url_for('delete_console', console_id=console._id) }}">
                    <button type="button" class="btn btn-danger text-center">Delete Category <i class="fas fa-times-circle right"></i></button>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
