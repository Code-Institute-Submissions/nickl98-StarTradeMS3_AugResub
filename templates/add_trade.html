{% extends "base.html" %}
{% block content %}

    <h3 class="row justify-content-md-center" id="page-title">List a Item</h3>

    <form class="col-sm-12" method="POST" action="">
        <div class="form-group row">
          <label for="gametitle" class="col-sm-2 col-form-label">Game Title</label>
          <div class="col-sm-12">
            <input type="text" class="form-control" id="gametitle" placeholder="Game Title">
          </div>
        </div>
        <div class="form-group row">
          <label for="gamedesc" class="col-sm-2 col-form-label">Trade Description</label>
          <div class="col-sm-12">
            <input type="text" class="form-control" id="gamedesc" placeholder="Trade Description">
          </div>
        </div>
        <div class="form-group row">
            <label for="inputGroupSelect01" class="col-sm-2 col-form-label">Console</label>
            <div class="col-sm-12">
            <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
            </select>
          </div>
         </div> 
        <div class="form-group row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </div>
      </form>

{% endblock %}
