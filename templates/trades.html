{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-9 mx-auto">
        <!-- Accordion -->
        <div id="accordionExample" class="accordion shadow">
            {% for trade in trades %}
            <!-- Accordion item 1 -->
            <div class="card">
                <div id="headingOne" class="card-header bg-white shadow-sm border-0">
                    <h2 class="mb-0">
                        <button type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                            aria-controls="collapseOne"
                            class="btn btn-link text-dark font-weight-bold text-uppercase">Game : {{ trade.game_name }}
                            - Available till : {{ trade.listing_lenght }} <i class="fas fa-caret-down"></i></button>
                        {% if trade.is_negotiable == "on" %}
                        <i class="fas fa-exclamation-circle" data-toggle="tooltip" data-placement="right"
                            title="Trade is negotiable by seller!"></i>
                        {% endif %}
                    </h2>

                </div>
                <div id="collapseOne" aria-labelledby="headingOne" data-parent="#accordionExample"
                    class="collapse show">
                    <div class="card-body p-5">
                        <strong>{{ trade.console_type }}</strong>
                        <p>{{ trade.trade_desc }}</p>
                        <strong>GamerTag</strong>
                        <p>{{ trade.gamer_tag }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
